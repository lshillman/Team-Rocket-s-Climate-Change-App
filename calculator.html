<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css" />-->
    <link rel="stylesheet" href="./assets/css/accessible-autocomplete.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Generation Ship Feasibility Calculator</title>
</head>
<body>
    <header>
        We'll put some useful header content in here.
    </header>
    
    <main>
        <h1>Let's have a look at your info, shall we?</h1>
        <form>
            <label for="country">Your country</label>
            <input id="country" placeholder="Start typing...">
            <!--Tried using datalist here; it sucks. Need to find an autocomplete widget.-->

            <label for="countryAutocomplete">Select your country</label>
            <div id="countryAutocomplete"></div>
            
            <label for="percent">% you can devote to your space program</label>
            <input id="percent" placeholder="e.g., 13%">

            <label for="ttl">Time to launch (years from now)</label>
            <select id="ttl">
                <option value="300">300</option>
                <option value="200">200</option>
                <option value="175">175</option>
                <option value="150">150</option>
                <option value="125">125</option>
                <option value="100">100</option>
                <option value="90">90</option>
                <option value="80">80</option>
                <option value="70">70</option>
                <option value="60">60</option>
                <option value="50">50</option>
                <option value="40">40</option>
                <option value="30">30</option>
                <option value="20">20</option>
            </select>         
        </form>
    </main>


    	
    <!-- autocomplete widget -->
    <script src="./assets/js/accessible-autocomplete.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!--<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>-->
    <!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>-->
    <script src="./assets/js/calculator.js"></script>
</body>
</html>
